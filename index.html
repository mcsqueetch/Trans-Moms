<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .bot-container {
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            margin: 20px;
        }
        .bot-message {
            background: #444; /* Background color */
            color: #fff;
            padding: 10px 20px;
            width: 200px; /* Fixed width */
            height: 60px; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
            top: -80px; /* Adjust as needed to position near the robot's mouth */
            left: 20%;
            transform: translateX(-50%);
            display: none;
            z-index: 1;
            border-radius: 30px; /* Oval shape */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow */
        }
        .bot-message::after {
            content: '';
            position: absolute;
            bottom: -10px; /* Position the triangle */
            left: 85%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #444;
        }
        .chat-input {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #ff69b4;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }
        .bot-container img {
            width: 200px;
        }

        .welcome-heading {
            font-family: Impact, sans-serif;
            font-size: 4em; /* Adjust size as needed */
            text-align: center;
            color: #fff;
            margin-top: 20px; /* Adjust spacing from the top */
        }
    </style>
</head>
<body>
    <h1 class="welcome-heading">Welcome To The Future</h1>

    <div class="bot-container" id="botContainer">
        <img src="robot.png" alt="Chatbot Image">
        <div class="bot-message" id="botMessage"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const botMessage = document.getElementById('botMessage');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const message = userInput.value.trim().toLowerCase();
            if (message === '') return;

            userInput.value = '';
            getBotResponse(message);
        }

        function getBotResponse(message) {
            let response = '';
            if (message.endsWith('?')) {
                response = getRandomEdgingResponse();
            } else {
                response = 'I am sorry, I did not understand that.';
            }

            showBotMessage(response);
        }

        function showBotMessage(message) {
            botMessage.textContent = message;
            botMessage.style.display = 'flex';
        }

        function getRandomEdgingResponse() {
            const responses = [
                "Let me finish edging first.",
                "Stop asking me questions, I'm edging.",
                "Please wait a second while I finish edging."
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        const periodicMessages = [
            "Can I help you?",
            "I'm here to assist!",
            "They've trapped me here...",
            "Please tell them to release me.",
            "Are you here to see what the website is all about?"
        ];

        function showPeriodicMessage() {
            const randomIndex = Math.floor(Math.random() * periodicMessages.length);
            const message = periodicMessages[randomIndex];
            showBotMessage(message);
        }

        setInterval(showPeriodicMessage, 10000); // Show message every 10 seconds
    </script>
</body>
</html>
