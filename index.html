<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmoms</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            text-align: center;
            z-index: 1; /* Ensure image is above bot container */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            z-index: 2; /* Ensure bot container is above image */
        }
        .bot-message {
            background: #444;
            color: #fff;
            padding: 10px 20px;
            width: 200px;
            height: auto;
            text-align: center;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            position: absolute;
            bottom: calc(100% + 10px); /* Position above bot-container */
            right: 50%;
            transform: translateX(50%);
        }
        .chat-input {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #ff69b4;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }
        .bot-container img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Vinny.jpg" alt="Vinny">
    </div>

    <div class="bot-container" id="botContainer">
        <img src="robot.png" alt="Chatbot Image" aria-label="Chatbot Image">
        <div class="bot-message" id="botMessage" aria-live="polite"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." aria-label="Chat input" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const botMessage = document.getElementById('botMessage');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const message = userInput.value.trim().toLowerCase();
            if (message === '') return;

            userInput.value = '';
            getBotResponse(message);
        }

        function getBotResponse(message) {
            let response = '';
            if (message.endsWith('?')) {
                response = getRandomEdgingResponse();
            } else {
                response = 'I am sorry, I did not understand that.';
            }

            showBotMessage(response);
        }

        function showBotMessage(message) {
            botMessage.textContent = message;
            botMessage.style.display = 'block'; // Show the message bubble
            setTimeout(() => {
                botMessage.style.display = 'none'; // Hide the message after 5 seconds
            }, 5000);
        }

        function getRandomEdgingResponse() {
            const responses = [
                "Let me finish edging first.",
                "Stop asking me questions, I'm edging.",
                "Please wait a second while I finish edging."
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        const periodicMessages = [
            "Can I help you?",
            "I'm here to assist!",
            "They've trapped me here...",
            "Please tell them to release me.",
            "Are you here to see what the website is all about?"
        ];

        function showPeriodicMessage() {
            const randomIndex = Math.floor(Math.random() * periodicMessages.length);
            const message = periodicMessages[randomIndex];
            showBotMessage(message);
        }

        setInterval(showPeriodicMessage, 10000); // Show message every 10 seconds
    </script>
</body>
</html>
