<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmoms</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            z-index: 2;
        }
        .bot-message {
            background: #444;
            color: #fff;
            padding: 10px 20px;
            width: 200px;
            height: auto;
            text-align: center;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            position: absolute;
            bottom: calc(100% + 10px);
            right: 50%;
            transform: translateX(50%);
            aria-live: polite;
        }
        .chat-input {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #ff69b4;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }
        .bot-container img {
            width: 200px;
        }
        .pretty-button {
            background-color: #ff69b4;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            transition: background-color 0.3s;
        }
        .pretty-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://open.spotify.com/artist/6PLuMSThXLRiRdoro0rSRD?si=Pkj49iadR0ulJZbQHviryg" class="pretty-button">Listen on Spotify</a>
    </div>

    <div class="bot-container" id="botContainer">
        <img src="robot.png" alt="Chatbot Image" aria-label="Chatbot Image">
        <div class="bot-message" id="botMessage" aria-live="polite"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." aria-label="Chat input" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const botMessage = document.getElementById('botMessage');
        const userInput = document.getElementById('userInput');

        // Send message on button click or Enter key press
        function sendMessage() {
            const message = userInput.value.trim().toLowerCase();
            if (message === '') return;

            userInput.value = '';
            getBotResponse(message);
            userInput.focus(); // Keep focus on input field
        }

        // Get response from bot based on user input
        function getBotResponse(message) {
            let response = '';
            if (message.endsWith('?')) {
                response = getRandomEdgingResponse();
            } else {
                response = 'I am sorry, I did not understand that.';
            }

            showBotMessage(response);
        }

        // Display bot message
        function showBotMessage(message) {
            botMessage.textContent = message;
            botMessage.style.display = 'block';
            setTimeout(() => {
                botMessage.style.display = 'none';
            }, 5000);
        }

        // Get a random edging response
        function getRandomEdgingResponse() {
            const responses = [
                "Let me finish edging first.",
                "Stop asking me questions, I'm edging.",
                "Please wait a second while I finish edging."
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }

        // Send message on Enter key press
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Periodic messages from the bot
        const periodicMessages = [
            "Can I help you?",
            "I'm here to assist!",
            "They've trapped me here...",
            "Please tell them to release me.",
            "Are you here to see what the website is all about?"
        ];

        // Show periodic messages at intervals
        function showPeriodicMessage() {
            const randomIndex = Math.floor(Math.random() * periodicMessages.length);
            const message = periodicMessages[randomIndex];
            showBotMessage(message);
        }

        setInterval(showPeriodicMessage, 10000); // Show message every 10 seconds
    </script>
</body>
</html>
