<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmoms</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .container p {
            margin: 0;
            padding-top: 10px;
        }
        .rainbow-text {
            font-weight: bold;
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-animation 2s linear infinite;
        }
        @keyframes rainbow-animation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: scaleHeart 5s infinite alternate ease-in-out;
        }
        @keyframes scaleHeart {
            0%, 100% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1); }
        }
        .bot-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: move;
        }
        .bot-message {
            background: #444;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            max-width: 200px;
            text-align: center;
        }
        .chat-input {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #ff69b4;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stuart.jpg" alt="A handsome person named Stuart">
        <p><a href="https://www.ljsilvers.com" class="rainbow-text" target="_blank">MR. HANDSOME</a></p>
        <div class="heart">
            <svg viewBox="0 0 24 24" fill="#ff69b4" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </div>

    <div class="bot-container" id="botContainer">
        <img src="robot.png" alt="Chatbot Image" style="width: 200px;">
        <div class="bot-message" id="botMessage" style="display: none;"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const botMessage = document.getElementById('botMessage');
        const botContainer = document.getElementById('botContainer');

        function sendMessage() {
            const message = userInput.value;
            if (message.trim() === '') return;
            userInput.value = '';
            getBotResponse(message);
        }

        function getBotResponse(message) {
            let response = '';
            if (message.toLowerCase().includes('hello')) {
                response = 'Hello! How can I help you today?';
            } else if (message.toLowerCase().includes('how are you')) {
                response = 'I am just a bot, but I am here to help you!';
            } else {
                response = 'I am sorry, I did not understand that.';
            }
            setTimeout(() => showBotMessage(response), 1000);
        }

        function showBotMessage(message) {
            botMessage.textContent = message;
            botMessage.style.display = 'block';
        }

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Drag and Drop Functionality
        botContainer.onmousedown = function(event) {
            let shiftX = event.clientX - botContainer.getBoundingClientRect().left;
            let shiftY = event.clientY - botContainer.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                botContainer.style.left = pageX - shiftX + 'px';
                botContainer.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            botContainer.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                botContainer.onmouseup = null;
            };
        };

        botContainer.ondragstart = function() {
            return false;
        };
    </script>
</body>
</html>
