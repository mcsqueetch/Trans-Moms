<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .bot-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: grab;
        }
        .bot-message {
            background: #444;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            max-width: 200px;
            text-align: center;
        }
        .chat-input {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #ff69b4;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }
        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-top-left-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="bot-container" id="botContainer">
        <button class="drag-handle" onmousedown="startDrag(event)">Drag</button>
        <img src="robot.png" alt="Chatbot Image" style="width: 200px;">
        <div class="bot-message" id="botMessage" style="display: none;"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const botMessage = document.getElementById('botMessage');
        const userInput = document.getElementById('userInput');
        const botContainer = document.getElementById('botContainer');

        function sendMessage() {
            const message = userInput.value.trim().toLowerCase();
            if (message === '') return;

            userInput.value = '';
            getBotResponse(message);
        }

        function getBotResponse(message) {
            let response = '';
            if (message.endsWith('?')) {
                response = getRandomEdgingResponse();
            } else {
                response = 'I am sorry, I did not understand that.';
            }

            showBotMessage(response);
        }

        function showBotMessage(message) {
            botMessage.textContent = message;
            botMessage.style.display = 'block';
        }

        function getRandomEdgingResponse() {
            const responses = [
                "Let me finish edging first.",
                "Stop asking me questions, I'm edging.",
                "Please wait a second while I finish edging."
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function startDrag(event) {
            event.preventDefault(); // Prevent default behavior of the button
            let shiftX = event.clientX - botContainer.getBoundingClientRect().left;
            let shiftY = event.clientY - botContainer.getBoundingClientRect().top;

            botContainer.style.position = 'absolute';
            botContainer.style.zIndex = 1000;
            document.body.append(botContainer);

            function moveAt(pageX, pageY) {
                botContainer.style.left = pageX - shiftX + 'px';
                botContainer.style.top = pageY - shiftY + 'px';
            }

            moveAt(event.pageX, event.pageY);

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            botContainer.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                botContainer.onmouseup = null;
            };
        }

        botContainer.ondragstart = function() {
            return false;
        };
    </script>
</body>
</html>
