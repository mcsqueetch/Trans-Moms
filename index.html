<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmoms</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .container p {
            color: #ff69b4;
            margin: 0;
            padding-top: 10px;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            clip-path: path('M 50,15 C 50,10 40,0 25,0 C 10,0 0,10 0,20 C 0,35 20,50 50,80 C 80,50 100,35 100,20 C 100,10 90,0 75,0 C 60,0 50,10 50,15 Z');
            animation: bounce 5s infinite ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
            25% { transform: translate(-50%, -50%) translateX(calc(100vw - 100px)) translateY(0); }
            50% { transform: translate(-50%, -50%) translateX(calc(100vw - 100px)) translateY(calc(100vh - 100px)); }
            75% { transform: translate(-50%, -50%) translateX(0) translateY(calc(100vh - 100px)); }
            100% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stuart.jpg" alt="Landing Page Image">
        <p>STUART</p>
        <div class="heart"></div>
    </div>
</body>
</html>
