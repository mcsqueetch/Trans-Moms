<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmoms</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .container p {
            color: #ff69b4;
            margin: 0;
            padding-top: 10px;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            clip-path: path("M10,30 A20,20 0 0,1 50,30 A20,20 0 0,1 90,30 Q90,60 50,90 Q10,60 10,30 Z");
            animation: bounce 5s infinite ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
            25% { transform: translate(-50%, -50%) translateX(calc(100vw - 100px)); }
            50% { transform: translate(-50%, -50%) translateX(calc(100vw - 100px)) translateY(calc(100vh - 100px)); }
            75% { transform: translate(-50%, -50%) translateY(calc(100vh - 100px)); }
            100% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stuart.jpg" alt="Landing Page Image">
        <p>STUART</p>
        <div class="heart"></div>
    </div>
</body>
</html>
