<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmoms</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /
        }
        .container {
            text-align: center;
            position: relative; /
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .container p {
            color: #ff69b4; /
            margin: 0;
            padding-top: 10px; /
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: #ff69b4; /
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(50% 0%, 61% 14%, 75% 20%, 86% 36%, 100% 36%, 80% 58%, 82% 84%, 50% 100%, 18% 84%, 20% 58%, 0% 36%, 14% 36%, 25% 20%, 39% 14%);
            animation: bounce 5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100vw - 50px, 0); }
            50% { transform: translate(100vw - 50px, 100vh - 50px); }
            75% { transform: translate(0, 100vh - 50px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stuart.jpg" alt="Landing Page Image">
        <p>STUART</p>
        <div class="heart"></div>
    </div>
</body>
</html>
