<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmoms</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .container p {
            color: #ff69b4;
            margin: 0;
            padding-top: 10px;
        }
        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 5s infinite ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translate(calc(50vw - 25px), calc(50vh - 25px)); }
            25% { transform: translate(calc(100vw - 50px), calc(50vh - 25px)); }
            50% { transform: translate(calc(100vw - 50px), calc(100vh - 50px)); }
            75% { transform: translate(calc(50vw - 25px), calc(100vh - 50px)); }
            100% { transform: translate(calc(50vw - 25px), calc(50vh - 25px)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stuart.jpg" alt="Landing Page Image">
        <p>STUART</p>
        <div class="heart">
            <svg viewBox="0 0 24 24" fill="#ff69b4" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
    </div>
</body>
</html>
